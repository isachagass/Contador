<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section>
            <h1>Contagem</h1>
            <form action="#" method="get">
                <div>
                    <label for="data_contagem">Data:</label>
                    <input type="date" name="data_contagem" id="data_contagem">
                </div>

                <div>
                    <label for="turma_contagem">Turma:</label>
                    <input type="number" name="turma_contagem" id="turma_contagem">
                </div>

                <div>
                    <label for="qtd_contagem">Quantidade de alunos:</label>
                    <input type="number" name="qtd_contagem" id="qtd_contagem">
                </div>

                <div>
                    <label for="funcionario_contagem">Funcion√°rio:</label>
                    <input type="number" name="funcionario_contagem" id="funcionario_contagem">
                </div>

                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    
</body>
</html>
